<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Javascript Basic</h1>

    <div class="section">
      <h2>Pegando Elementos</h2>
      <p id="id01">por ID</p>
      <p class="intro">por Classe</p>
      <p>por Tag</p>
    </div>

    <div class="section">
      <h2>Set</h2>
      <div class="content-box">
        <h3>Set Text Content</h3>
        <ul>
          <li id="optionA"></li>
          <li id="optionB"></li>
          <li id="optionC"></li>
          <li id="optionD"></li>
        </ul>
      </div>

      <div class="content-box">
        <h3>Set HTML Content</h3>
        <p id="setHtmlContent"></p>
      </div>
    </div>

    <div class="section">
      <h2>Get</h2>
      <div class="content-box">
        <h3>Get Text Content</h3>
        <p id="textContent"></p>
      </div>

      <div class="content-box">
        <h3>Get HTML Content</h3>
        <p id="htmlContent"></p>
      </div>

      <div class="content-box">
        <h3>Get Parent Content</h3>
        <p id="parentContent"></p>
      </div>
    </div>

    <div class="section">
      <h2>Show / Hide</h2>
      <div class="content-box">
        <p id="showP">SHOW</p>
        <p id="hideP" class="hidden">
          HIDE <span class="hidden-btn">Hide</span>
        </p>
      </div>
    </div>

    <div class="section">
      <h2>CSS</h2>
      <div class="content-box">
        <p id="css">Estilização</p>
      </div>
    </div>

    <div class="section">
      <h2>Remove</h2>
      <ul>
        <li id="rowA">Linha A</li>
        <li id="rowB">Linha B</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
